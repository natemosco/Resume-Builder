<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Builder</title>

    <link rel="icon" href="./Media/resume.png">
    <link rel="stylesheet" href="./CSS/landing/landing.css">
    <link rel="stylesheet" href="./CSS/template/template.css">
</head>

<body>

    <main id="template-page">

    </main>

    <main id="landing-page">
        <header>
            <section id="left">
                <h1>Resume Builder</h1>
                <div>
                    <p></p>
                    <p></p>
                </div>
                <div id="blob-box">
                    <div class="image"></div>
                    <div class="placeholder"></div>
                </div>

            </section>
            <section id="right">
                <h3>Resume Data</h3>
                <form autocomplete="on" id="form">
                    <input autofocus type="text" autocomplete="on" name="fname" placeholder="First Name">
                    <input type="text" autocomplete="on" name="lname" placeholder="Last Name">
                    <input type="text" autocomplete="on" name="organization" placeholder="Employer">
                    <input type="text" autocomplete="on" name="organization-title" placeholder="Job Title">
                    <input type="text" autocomplete="on" name="email" placeholder="Email">
                    <input type="text" autocomplete="on" name="address" placeholder="Address">
                    <input type="text" autocomplete="on" name="tel" placeholder="Phone Number">
                    <input type="file" autocomplete="on" name="photo" placeholder="Add your image">
                    <textarea name="about" d="textarea" placeholder="Example ... I am and individual seeking an Accountant position at a retail company that will allow me to learn the process, distribution and sales growth in the corporate world whereby enabling me to contribute to the growth and development of the company"></textarea>
                    <input name="submit" type="submit" id="submit">
                </form>
            </section>
        </header>
    </main>

</body>

</html>
